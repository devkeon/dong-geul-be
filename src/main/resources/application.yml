spring:
  application:
    name: dong-geul-be
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GOOGLE_EMAIL}
    password: ${GOOGLE_APP_KEY}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  data:
    redis:
      host: redis
      port: 6379

  springdoc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true

jwt:
  token:
    secret-key: ${JWT_SECRET_KEY}
    expire:
      access: ${JWT_ACCESS_EXPIRE}
      refresh: ${JWT_REFRESH_EXPIRE}

## AWS S3
cloud:
  aws:
    credentials:
      accessKey: ${AWS_ACCESS_KEY_ID}
      secretKey: ${AWS_SECRET_ACCESS_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: donggeul

aws:
  s3:
    connectionTimeout: 5000
    socketTimeout: 5000
